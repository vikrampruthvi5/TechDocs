site_name: Tech Docs by Vikram
site_description: Internal knowledge & study notes
site_url: https://vikrampruthvi5.github.io/
repo_url: https://github.com/vikrampruthvi5
edit_uri: edit/main/docs/
use_directory_urls: true
strict: true

theme:
  name: material
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/book-open-variant
  features:
    - content.tabs.link      # linkable tabs (adds a tiny link icon)
    - navigation.instant
    - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.sections
    - navigation.tracking
    - navigation.footer
    - toc.follow
    - content.code.copy
    # - content.action.edit
    - content.tabs.link
    - search.suggest
    - search.highlight
  palette:
    - scheme: slate
      primary: indigo
      accent: blue grey
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: blue grey
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

extra:
  social:
    - icon: material/github
      link: https://github.com/vikrampruthvi5
    - icon: material/linkedin
      link: https://www.linkedin.com/in/pruthvivikram
  generator: false
  status:
    new: New
    deprecated: Deprecated

plugins:
  - search
  - awesome-pages
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: false

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.details     # <-- needed for collapsible blocks
  - pymdownx.superfences # good for code blocks inside
  - pymdownx.tabbed:
      alternate_style: true   # Material-styled tabs
  - toc:
      permalink: true
  - admonition
  - def_list
  - footnotes
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - assets/css/corporate.css
  - assets/css/dashboard.css
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js
